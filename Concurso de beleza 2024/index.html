<code>

    <!DOCTYPE html>
    <html>
    <head>
      <title>Concurso de fotografia</title>
      <meta charset="utf-8">
    </head>
    <body>
    
    <form method="post" enctype="multipart/form-data">
      <fieldset id="upload">
      <legend>Concurso de fotografia 2024</legend>
    
           <label for="iFoto">Foto:</label>
           <input type="file" name="foto" id="idFoto" riquered>

           <input type="date" name="data" id="idData" min="2020-02-03" max="2020-12-31" riquered>

            <label for="idCategoria">Categoria:</label>
            <select name="categoria" id="idCategoria">
                    <option value="N">Natureza</option>
                    <option value="P">Pessoa</option>
                    <option value="C">Categoria</option>
            </select>
                
            <label for="idDescricao">Descricao da foto:</label>
            <input type="text" name="Descricao" id="idDescricao"  size ="50" riquered>

            <label for="idNome"> Nome do autor:</label>
            <input type="text" name="nome" id="idNome" size="50" required>

            <label for="idEmail">E-mail do autor:</label>
            <input type="email" name="email" id="idEmail" size="50" required>

            <label for="idAutorizacao">
                <input type="checkbox" name="autorizacao" id="idAutorizacao">autorizo o uso da fotografia
            </label>
                
            <input type="submit" name="enviar" value="Eviar">
            
        </fieldset>
    </form>

    </body>
